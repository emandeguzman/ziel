<style>
    body {
        min-width: 100vw;
        min-height: 100vh;
        margin: 0;
        border: 0;
        padding: 0;
    }
    #dialog {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    #dialog .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        
        padding: 2% 5%;
        box-shadow: 0 0 50px 10px rgba(0,0,0,1);
        
        background: #fff;
    }
    #dialog .buttons {
        padding: 20px 10px;
        
        display: flex;
        justify-content: center;
        column-gap: 50px;
    }
    #dialog button {
        border-radius: 50em;
        padding: .5em 2em;
    }
</style>
